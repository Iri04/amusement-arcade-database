<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- ページタイトル -->
  <title>愛知県 ゲーセンマップ</title>
  <!-- leaflet.css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <!-- leaflet.js -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <!-- data.js -->
  <script src="data.js"></script>
</head>

<body>

  <!-- 地図を表示するブロック要素 -->
  <div id="mymap" style="width:800px;height:600px;"></div>

  <script>

    /* 緯度・経度と倍率の指定 */
    var mymap = L.map("mymap").setView([35.018251, 137.292389], 9);

    /* 地図タイルとクレジット表示 */
    L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }
    ).addTo(mymap);

    /* GeoJSONの読込 */
    L.geoJSON(data, {
      onEachFeature: function(feature, layer){
        layer.bindPopup("<p style='width:300px'>" +  feature.properties.店舗名 +
        "<br>" + feature.properties.郵便番号 +
        "<br>" + feature.properties.住所 +
        "<br>" + feature.properties.電話番号 +
        "<br>" + feature.properties.営業時間開店 +
        "<br>" + feature.properties.営業時間閉店 +
        "<br><a href='" + feature.properties.Webサイト + "' target='_blank'>Webサイト</a>" +
        "<br><a href='" + feature.properties.Twitter  + "' target='_blank'>Twitter</a>" +
        "</p>");
      }
    }).addTo(mymap);
  </script>

 </body>

</html>
